<div class="roaster">
    <div class="container container-heading">
        <h2>PLAYER ROASTER</h2>
        <h4>See the roaster for selected team</h4>
    </div>
</div>

<div class="container mt-4">
    <div class="row select-row">
        <div class="col-md-3 d-flex justify-content-end">
            <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select (selectionChange)="filterCountry($event)" [(ngModel)]="defaultCountry">
                    <mat-option [value]="item" *ngFor="let item of countries">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select (selectionChange)="filterType($event)" [(ngModel)]="defaultType">
                    <mat-option [value]="item" *ngFor="let item of types">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-6"><button class="btn btn-secondary clear-filter"
                mat-raised-button (click)="getTeam()">Clear Filters</button></div>
    </div>

            <div *ngIf="selectedPlayers.length == 0" class="no-data d-flex justify-content-center">No Teams! Create A Team Now!</div>
            <div class="cards">
                    <div class="card-single card" *ngFor="let i of selectedPlayers; let index = index">
                        <img class="card-img-top" height="150" *ngIf="!i.selected" src="../../assets/images/Placeholder.png"
                        alt="Card image cap">
                    <img class="card-img-top" *ngIf="i.selected" height="150" src="{{i.avtar}}" alt="Card image cap">
                   

                        <div class="card-body">
                            <h3 class="card-title">{{i.name}}</h3>
                            <p class="card-text" *ngIf="i.about != ''">{{i.about}} </p>
                        <p class="card-text" *ngIf="i.about == ''">&nbsp;</p>
                        </div>
                    </div>
            </div>

</div>
